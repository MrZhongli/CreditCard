<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de debito</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class=" d-flex justify-content align-items-center hero ">
    
    <div id="app" class="d-flex flex-column w-25  justify-content m-auto">
        <h1 class="m-auto">Por Favor, ingresar sus Datos</h1>
        <div class="debitCard d-flex justify-content-start align-items-end">
            <div class="holder">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxVMT7fcxjTlc2t2XCmIUAh_NqafHvjc6vGA&usqp=CAU"
                        alt="logo" class="logoSantander">
                </div>
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/680/680284.png" alt="logo" class="chip">
                </div>
                <input id="inputCard" type="text" class="w-auto input iCard" placeholder="Numero de la tarjeta">
                <div class="d-flex">
                    <label name="date" class="letter">valid thru</label>
                    <input id="inputDate" type="text" name="date" class="w-50 input date" placeholder="Vencimiento">

                </div>
                <!-- <input id="inputCVV" type="text" class="w-auto  input " placeholder="Cvv" > -->
                <div class="d-flex">
                    <input id="inputName" type="text" class="w-auto input name" placeholder="Nombre de la tarjeta">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Visa_Logo.png/640px-Visa_Logo.png"
                        alt="visa logo" class="visa">
                </div>
            </div>
        </div>
        <button id="submitBtn2" class="btn btn-primary submitBtn ">aceptar</button>
    </div>
</div>
    <script src="estilos/index.js"></script>
    <script src="estilos/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
